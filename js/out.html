<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lispson_js tests</title>
    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.3/lodash.min.js"></script>
    <script src="out.js"></script>
  </head>
  <body>
    <div id="out"></div>
    <script>
        let results = _.map(tests, function (p) {
            return _.isEqual(p[0], p[1]());
        });

        let numTests = _.size(results);
        let allOk = _.every(results) && numTests > 0;

        console.log(tests);
        console.log(results);
        console.log(allOk);

        $("#out").append('everything ('+numTests+') is OK: '+allOk).css({
            'background-color': allOk ? 'green' : 'red',
            'color': 'white',
            'padding': '10px',
            'margin': '10px',
            'display': 'inline-block'
        });


    </script>
  </body>
</html>
