  <body>

    <script>
        var results = _.map(tests, function (p) {
            return p[0] === p[1]();
        });

        var numTests = _.size(results);
        var allOk = _.every(results) && numTests > 0;

        console.log(tests);

        $("#out").append('everything ('+numTests+') is OK: '+allOk).css({

        });
